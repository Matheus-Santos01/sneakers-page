<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Sneakers page</title>
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

  <div id="app">

    <header>

      <div class="nav-container">

        <div class="menu-mobile">
          <img src="./images/icon-menu.svg" alt="Icon menu" onclick="showMenu()">
        </div>

        <div class="logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>

        <nav>
          <img src="./images/icon-close.svg" class="close-icon" alt="Close icon" onclick="closeMenu()">
          <ul class="list-nav">
            <li class="item-nav">Collections</li>
            <li class="item-nav">Men</li>
            <li class="item-nav">Women</li>
            <li class="item-nav">About</li>
            <li class="item-nav">Contact</li>
          </ul>
        </nav>
      </div>

      <div class="profile">

        <div class="cart-container">
          <button class="icon-cart" data-count="">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
          </button>
        </div>

        <div class="avatar-container">
          <img src="./images/avatar.png" class="avatar" alt="Avatar">
        </div>
      
      </div>

      <div class="sumary-cart">
        <div class="title-card">
          <h3>Cart</h3>
          <img src="./images/icon-close.svg" alt="Close Icon" onclick="closeSumaryCart()">
        </div>
        <ul class="list-cart">
        </ul>
        <div class="container-btn">
          <button>Checkout</button>
        </div>
      </div>
    </header>

    <main>
      <div class="card-product">
        <div class="v-desktop">
          <div class="card-hero" onclick="showModalProduct()">
  
          </div>
          <div class="sub-images">
            <img src="./images/image-product-1-thumbnail.jpg" alt="Image product 1" class="active">
            <img src="./images/image-product-2-thumbnail.jpg" alt="Image product 2">
            <img src="./images/image-product-3-thumbnail.jpg" alt="Image product 3">
            <img src="./images/image-product-4-thumbnail.jpg" alt="Image product 4">
          </div>
        </div>

        <div class="v-mobile">
          <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/image-product-1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/image-product-2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/image-product-3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/image-product-4.jpg" alt="">
                </div>
            </div>
  
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>

      <div class="details-product">
        <div class="description-product">
          <span class="enterprise">SNEAKERS COMPANY</span>
          <h1 class="title-product">Fall Limited Edition Sneakers</h1>
          <p class="description">
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </div>

        <div class="price-product">
          <div class="current-price">
            <p>$125,00 </p>
            <span>50%</span>
          </div>
          <p class="old-price"><s>$250,00</s></p>
        </div>

        <div class="cta-product">
          <div class="wrapper">
            <button class="btn-minus-qty" onclick="updateQtyProduct('decrease')" disabled="">
              <img src="./images/icon-minus.svg" alt="Minus iconc">
            </button>
            <span>2</span>
            <button class="btn-plus-qty" onclick="updateQtyProduct('increase')">
              <img src="./images/icon-plus.svg" alt="Plus icon">
            </button>
          </div>

          <button onclick="addProductCart(event)">
            <img src="./images/icon-cart-button.svg" alt="Icon cart">
            Add to cart
          </button>
        </div>
      </div>
    </main>

  </div>

  <dialog>
    <div class="content-modal">
      <div class="close-modal">
        <img src="./images/icon-close-modal.svg" alt="Icon close" onclick="closeModalProduct()">
      </div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/image-product-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-product-2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-product-3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-product-4.jpg" alt="">
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="sub-images-modal">
        <img src="./images/image-product-1-thumbnail.jpg" data-image="0" alt="Image product 1">
        <img src="./images/image-product-2-thumbnail.jpg" data-image="1" alt="Image product 2">
        <img src="./images/image-product-3-thumbnail.jpg" data-image="2" alt="Image product 3">
        <img src="./images/image-product-4-thumbnail.jpg" data-image="3" alt="Image product 4">
      </div>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
